<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="title" content="퍼블리싱">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="No-Cache" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>UI GUIDE & IA</title>

<!-- CSS :: CSS 파일 수정하지 마세요. -->
<link type="text/css" rel="stylesheet" href="../../static/css/import.css" media="all" />
<link type="text/css" rel="stylesheet" href="../../static/css/@guide.css" media="all" /><!-- @ 가이드 문서만 사용 -->

<!-- JS :: JS 파일 수정하지 마세요. -->
<script type="text/javascript" src="./js/@guide.js" defer></script><!-- @ 가이드 문서만 사용 -->
<script type="text/javascript" src="./js/ui.common.js" defer></script><!-- @ 퍼블 화면확인용 js -->
</head>
<body>
	<div class="cont-guide">
	
		<h2 class="tit-guide">TABLE</h2>
		
		<h3 class="tit-guide">가로형</h3>
		<div class="source-view">
			<div class="table-wrap col">
				<table>
					<caption>무슨무슨 항목을 가진 표(thead 내의 모든 항목을 꼭 서주세요.)</caption>
					<colgroup>
						<col style="width:70px"/>
						<col />
						<col />
					</colgroup>
					<thead>
						<tr>
							<th scope="col">제목</th>
							<th scope="col">제목</th>
							<th scope="col">제목</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>내용</td>
							<td>내용</td>
							<td>내용</td>
						</tr>
						<tr>
							<td>내용</td>
							<td>내용</td>
							<td>내용</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<h3 class="tit-guide">세로형</h3>
		<div class="source-view">
			<div class="table-wrap row">
				<table>
					<caption>무슨무슨 항목을 가진 표(thead 내의 모든 항목을 꼭 서주세요.)</caption>
					<colgroup>
						<col style="width:70px"/>
						<col />
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">제목</th>
							<td>내용</td>
							<td>내용</td>
						</tr>
						<tr>
							<th scope="row">제목</th>
							<td>내용</td>
							<td>내용</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<!-- desc-guide -->
		<div class="desc-guide">
			
		</div>
		<!-- //desc-guide -->

	</div>
</body>
</html>
