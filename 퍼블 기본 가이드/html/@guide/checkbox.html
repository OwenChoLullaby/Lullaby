<body>
	<div class="cont-guide">
	
		<h2 class="tit-guide">RADIO</h2>

		<h3 class="tit-guide">기본 - 단일</h3>
		<div class="source-view">
			<!-- input의 id 값과 label의 for 값을 일치시켜 주세요 -->

			<!-- ui-check -->
			<span class="ui-check"><input type="checkbox" id="check01-1"><label for="check01-1">default</label></span>
			<span class="ui-check"><input type="checkbox" id="check01-2" checked><label for="check01-2">checked</label></span>
			<span class="ui-check"><input type="checkbox" id="check01-3" disabled><label for="check01-3">disabled</label></span>
			<span class="ui-check"><input type="checkbox" id="check01-4" checked disabled><label for="check01-4">checked / disabled</label></span>
			<!-- //ui-check -->
		</div>


		<div class="desc-guide">
			
		</div>
